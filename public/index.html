<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Restful API Home</title>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <h1>St. Paul Crime Incidents</h1>

        <!-- Remove Incident Section -->
        <div>
            <label for="case_input">Case Number to Remove:</label>
            <input id="case_input" type="text" placeholder="Enter case number">
            <button id="remove-btn" type="button">Remove Incident</button>
            <p id="remove-result"></p>
        </div>

        <!-- Incident Table -->
        <table>
            <thead>
                <tr>
                    <th>Case #</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Code</th>
                    <th>Incident</th>
                    <th>Grid</th>
                    <th>Neighborhood</th>
                    <th>Block</th>
                </tr>
            </thead>
            <tbody id="incident-tbody"></tbody>
        </table>

        <script type="module" src="js/script.js"></script>
    </body>
</html>
